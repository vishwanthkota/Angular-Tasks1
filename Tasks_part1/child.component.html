{{siblingValue}}
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Units</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let product of products,let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{product.pname}}</td>
                <td>{{product.price}}</td>
                <td>{{product.qty}}</td>
                
            </tr>

        </tbody>

</table>
